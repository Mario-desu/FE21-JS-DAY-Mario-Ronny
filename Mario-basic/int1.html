<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter 1</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            
          }
          img {
              width: 250px;
              height: auto;
          }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="item box"><img src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" alt="Box"></div>
        <div class="item santa"><img src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" alt="Santa"></div>
        <div class="item box"><img src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" alt="Box"></div>
        <div class="item box"><img src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" alt="Box"></div>
        <div class="item santa"><img src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" alt="Santa"></div>
        <div class="item box"><img src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" alt="Box"></div>
        <div class="item santa"><img src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" alt="Santa"></div>
        <div class="item box"><img src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" alt="Box santa"></div>
        <div class="item santa"><img src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" alt="Santa"></div>
    </div>

    <script>   
        let santaImg = document.getElementsByClassName("item santa");
        // for (let i = 0;i < santaImg.length; i++) {
        //     santaImg[i].addEventListener("click", removeSanta);
            // } oder:
            
            for (let element of santaImg) {
                element.addEventListener("click",removeSanta);
            }
        

        function removeSanta() {
            this.style.opacity=0;
            this.style.transition="1s";
            setTimeout(()=>{this.remove();},1000);
        }

    </script>
    
</body>
</html>
