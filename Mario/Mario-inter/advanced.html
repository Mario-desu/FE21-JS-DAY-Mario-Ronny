<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced</title>

    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        div#circle {
            border-radius: 50%;
            background-color: teal;
            width: 20vw;
            height: 20vw;
        }


    </style>
</head>
<body>
    <!-- Create a circle and center it on the page. 
    When you hover on the circle, you will see a message under it : "you are in the circle".
    When the mouse leaves the circle you will see the message under it : "you are outside of the circle".
    When you click on the circle, the background will change to gray.
    When you double-click on the circle, the background will change to blue.  -->
    
    <main>
        <h2>Advanced</h2>
        <div id="circle"></div><br>
        <div id="output"></div>
    </main>   

    <script>
        let myObject = document.getElementById("circle");
        let myOutput = document.getElementById("output");

        myObject.addEventListener("mouseenter", function(){ 
            myOutput.innerHTML = "you are inside the circle"; 
        });

        myObject.addEventListener("mouseleave", function(){ 
            myOutput.innerHTML = "you are outside of the circle"; 
        });

        myObject.addEventListener("click", function(){ 
            myObject.style.backgroundColor = "grey"; 
        });

        myObject.addEventListener("dblclick", function(){ 
            myObject.style.backgroundColor = "lightskyblue"; 
        });

        // look here for the events: https://wiki.selfhtml.org/wiki/JavaScript/DOM/Event

    </script>

</body>
</html>
