<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Intermediate exercise 1</title>

    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell"><img src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" alt=""></div>
        <div class="cell"><img src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" alt=""></div>
        <div class="cell"><img src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" alt=""></div>
        <div class="cell"><img src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" alt=""></div>
        <div class="cell"><img src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" alt=""></div>
        <div class="cell"><img src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" alt=""></div>
        <div class="cell"><img src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" alt=""></div>
        <div class="cell"><img src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" alt=""></div>
        <div class="cell"><img src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" alt=""></div>
    </div>
    
    <script>
        let images = document.getElementsByTagName("img");
        for (let ele of images) {
            ele.addEventListener("click", disappearSanta);
        }

        function disappearSanta(){
            if (this.attributes.src.value.includes("santa-claus")) {
                this.style.opacity = 0;
                this.style.transition = "1s";
            }
        }
    </script>
</body>
</html>
