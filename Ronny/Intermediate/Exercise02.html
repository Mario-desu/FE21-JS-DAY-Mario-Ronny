<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Intermediate exercise 02</title>

    <style>
    </style>
</head>
<body>
    <input id="btn" type="button" value="Change BG Color">
    
    <script>
        let button = document.getElementById("btn");
        button.addEventListener("click", switchBgColor);
        
        function switchBgColor(){
            let body = document.getElementsByTagName("body")[0];
            body.style.backgroundColor = `rgb(${randomColor()}, ${randomColor()}, ${randomColor()})`;
        }

        function randomColor() {
            return Math.floor(Math.random()*256);
        }
    </script>
</body>
</html>
